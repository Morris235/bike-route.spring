type Query {
    getAllRoute:[Route]
    getRouteById(id: String):Route
}

type Mutation {
    updateName(id:String, name:String):Route
    updateNameByInputObject(input:NameInput)
}

type Route {
    id: ID!
    name: String
    rate: Int
    finish_time: String
    owner_id: String
}

input NameInput {
    id:Int,
    name:String
}